<!doctype html>
<html>
<head>
    <title>Reading</title>
    <style>
        html, body {
            background: #eee;
            font-family: sans-serif;
        }
        #title {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            height: 300px;
            background: #43A047;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
            color: white;
        }
        #main_ctr {
            position: relative;
            margin-top: 200px;
            width: 40%;
            min-width: 800px;
            background: white;
            border-radius: 2px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.54);
            overflow: hidden;
            text-align: center;
        }
        #hp_bar {
            height: 10px;
            background: #E0E0E0;
        }
        #hp_bar > #hp_bar_current {
            width: 100%;
            height: 10px;
            background: #00E676;
        }
        #kanji_text {
            margin-top: 48px;
            margin-bottom: 48px;
            font-size: 24px;
        }
        #input_title {
            display: block;
            color: gray;
            font-size: 12px;
            margin-bottom: 12px;
        }
        #input_ctr {
        }
        #input {
            border: none;
            background: none;
            width: 80%;
            outline: none;
            font-size: 24px;
            padding-top: 8px;
            padding-bottom: 8px;
            text-align: center;
            border-bottom: 2px solid #E0E0E0;
        }
        #input:focus {
            border-bottom: 2px solid #00E676;
        }
        #progress_text {
            margin-top: 32px;
            margin-bottom: 32px;
            color: gray;
            font-size: 12px;
        }
        #input_stage, #post_input_stage, #result_stage {
            display: none;
        }
        #post_text {
            font-size: 24px;
            margin-top: 24px;
            margin-bottom: 24px;
            color: #00C853;
        }
        .invalid #post_text {
            color: #DD2C00;
        }
        #post_sentence_japanese {
            font-size: 20px;
        }
        #post_sentence_english {
            margin-top: 24px;
            margin-bottom: 24px;
        }
        .press_enter_hint {
            color: #00C853;
            font-size: 12px;
        }
        .invalid .press_enter_hint {
            color: #DD2C00;
        }
        #post_sentence_you_said_ctr {
            margin-bottom: 12px;
        }
        .added, .correct {
            color: #00C853;
        }
        .removed, .incorrect {
            color: #DD2C00;
        }
        .blue {
            color: #0091EA;
        }
        #result_text, #options_title {
            font-size: 24px;
            margin-top: 24px;
            margin-bottom: 24px;
        }
        #result_table {
            display: inline-block;
        }
        #result_table .header {
            text-align: left;
            width: 200px;
        }
        #credit {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: gray;
            font-size: 12px;
            text-align: center;
            padding-bottom: 12px;
        }
        .kanji_list {
            display: flex;
            flex-direction: row;
            margin: 4px 16px;
            border: 1px solid rgba(0, 0, 0, 0.54);
            border-radius: 4px;
        }
        .kanji_list > .groups {
            flex: 0 0 80px;
            padding: 8px 0;
            margin: 0;
            list-style: none;
            border-right: 1px solid rgba(0, 0, 0, 0.54);
        }
        .kanji_list > .groups li {
            padding: 8px;
            cursor: pointer;
        }
        .kanji_list > .groups .selected {
            background: #b9f6ca;
            color: #009624;
            font-weight: bold;
        }
        .kanji_list > .items {
            position: relative;
            height: 300px;
            overflow-y: auto;
            text-align: left;
            padding: 0 8px 8px;
            user-select: none;
            flex-grow: 1;
            box-sizing: border-box;
        }
        .kanji_list > .items .item {
            cursor: pointer;
        }
        .kanji_list > .items .item.selected {
            background: #b9f6ca;
        }
        .kanji_list > .custom-text {
            height: 300px;
            display: block;
            border: none;
            outline: none;
            resize: none;
            flex-grow: 1;
            padding: 8px 8px;
            box-sizing: border-box;
        }
        .kanji_list h5 {
            padding: 0;
            color: #00c853;
            font-weight: bold;
            margin: 8px 0 0;
            cursor: pointer;
        }
        #options_start {
            display: inline-block;
            background: #00c853;
            color: white;
            padding: 4px 32px;
            border-radius: 2px;
            margin-top: 8px;
            cursor: pointer;
        }
        a {
            color: #00C853;
        }
    </style>
</head>
<body>
<div id="title">

</div>
<div id="main_ctr">
    <div id="options_stage">
        <div id="options_title">Kanji Reading Quiz</div>
        <p>Select the Kanji you would like in your Quiz:</p>
        <div id="options_kanji_list" class="kanji_list"></div>
        <span id="options_start">始めよう！</span>
    </div>
    <div id="input_stage">
        <div id="kanji_text"></div>
        <label id="input_title" for="input">Enter the text visible above</label>
        <div id="input_ctr"><input type="text" id="input"></div>
    </div>
    <div id="post_input_stage">
        <div id="post_text">Unknown Answer</div>
        <div id="post_sentence_japanese"></div>
        <div id="post_sentence_english"></div>
        <div id="post_sentence_you_said_ctr">You said: <span id="post_sentence_you_said"></span></div>
        <div class="press_enter_hint">Press enter to continue</div>
    </div>
    <div id="result_stage">
        <div id="result_text">Game complete</div>
        <table id="result_table">
            <tr class="correct">
                <td class="header">Correct</td>
                <td id="result_correct_count"></td>
            </tr>
            <tr class="incorrect">
                <td class="header">Incorrect</td>
                <td id="result_incorrect_count"></td>
            </tr>
            <tr class="blue">
                <td class="header">Total</td>
                <td id="result_total_count"></td>
            </tr>
        </table>
    </div>
    <div id="progress_text">Loading the game</div>
</div>
<div id="credit">
    Program written by <a href="https://mrarm.io">MrARM</a>.
    Sentences come from the <a href="https://tatoeba.org">Tatoeba project</a>.
    <a href="about.html" target="_blank">About this program</a>
</div>
<script src="diff.js"></script>
<script src="game.js"></script>
<script src="options.js"></script>
</body>
</html>
